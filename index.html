<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rich Text Editor</title>
    <!-- FONT AWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button format">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button format">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <!-- lists -->
        <button id="insertOrderedList" class="option-button">
          <div class="fa-solid fa-list-ol"></div>
        </button>

        <button id="insertUnorderedList" class="option-button">
          <div class="fa-solid fa-list-ul"></div>
        </button>
        <!-- Undo and redo -->

        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>

        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <!-- Link -->

        <button id="createLink" class="adv-option-button">
          <i class="fa fa-link"></i>
        </button>

        <button id="unlink" class="option-button">
          <i class="fa fa-unlink"></i>
        </button>

        <!-- Alignment -->

        <button id="justifyLeft" class="option-button">
          <i class="fa fa-solid fa-align-left"></i>
        </button>

        <button id="justifyCenter" class="option-button">
          <i class="fa fa-solid fa-align-center"></i>
        </button>

        <button id="justifyRight" class="option-button">
          <i class="fa fa-solid fa-align-right"></i>
        </button>

        <button id="justifyFull" class="option-button">
          <i class="fa fa-solid fa-align-justify"></i>
        </button>

        <button id="indent" class="option-button">
          <i class="fa fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button">
          <i class="fa fa-solid fa-outdent"></i>
        </button>

        <!-- headings -->
        <select class="adv-option-button" id="formatBlock">
          <option value="H1">H1</option>
          <option value="H1">H2</option>
          <option value="H1">H3</option>
          <option value="H1">H4</option>
          <option value="H1">H5</option>
          <option value="H1">H6</option>
        </select>

        <!-- Font -->
        <select class="adv-option-button" id="fontName"></select>
        <select class="adv-option-button" id="fontSize"></select>

        <!-- Color -->
        <div class="input-wrapper">
          <input type="color" id="foreColor" class="adv-option-button" />
          <label for="foreColor">Font color</label>
        </div>

        <div class="input-wrapper">
          <input type="color" id="backColor" class="adv-option-button" />
          <label for="backColor">Highlight Color</label>
        </div>
      </div>

      <div id="text-input" contenteditable="true"></div>
    </div>
  </body>
</html>
